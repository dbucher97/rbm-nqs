n_epochs = 1000
name = n3_m

[model]
n_cells = 3
J = -1

[rbm]
type = symmetry
n_hidden = 5

[sampler]
type = metropolis
n_samples = 3000
metropolis.n_chains = 16

[stochastic_reconfiguration]
learning_rate = 0.03, 0.01, 0.99
regularization = 1, 1e-4, 0.9
