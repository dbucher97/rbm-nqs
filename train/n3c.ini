seed = 7438294

n_threads = 8

n_epochs = 2000
name = n3

[model]
type = kitaev
n_cells = 3
J = -1

[rbm]
type = symmetry
n_hidden = 12
correlators = 1
weights = 0.01
weights_imag = 0.001

[sampler]
type = metropolis
n_samples = 1000
metropolis.n_chains = 16

[optimizer]
type = SR
learning_rate = 5e-3
# plugin = adam
# adam.beta1 = 0.
sr.regularization = 0.1, 1e-6, 0.9
# regularization = 0
