# sgd.real_factor = 2

[optimizer]
type = SR
learning_rate = 1e-2
# sr.reg2 = 0.1, 1e-4, 0.9
# sr.reg1 = 0.1, 1e-4, 0.9
# sr.deltareg1 = 10
sr.iterative = true
sr.max_iterations = 100

