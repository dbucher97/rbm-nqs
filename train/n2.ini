n_threads = 8

n_epochs = 5000
name = n3s3

[model]
type = kitaevS3
n_cells = 3
J = -1

[rbm]
type = symmetry
n_hidden = 8
correlators = 1

[sampler]
type = metropolis
n_samples = 400
metropolis.n_chains = 16
metropolis.n_steps_per_sample = 10

# [optimizer]
# type = SGD
# learning_rate = 0.5e-2
# plugin = adam

[optimizer]
type = SR
learning_rate = 1e-2
sr.regularization = 0.01, 1e-4, 0.9
