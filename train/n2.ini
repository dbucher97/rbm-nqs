n_threads = 1

n_epochs = 2000
name = n2

[model]
type = kitaev
n_cells = 2
J = -1

[rbm]
type = symmetry
n_hidden = 3
correlators = 0
pop_mode = 1
cosh_mode = 0

[sampler]
type = full
n_samples = 10
metropolis.n_chains = 32
metropolis.n_steps_per_sample = 10

[optimizer]
type = SGD
learning_rate = 1e-3
plugin = adam

