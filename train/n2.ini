n_threads = 1

n_epochs = 400
name = n2spt

[model]
type = kitaev
n_cells = 3
J = -1
# helper_strength = -0.5

[rbm]
type = symmetry
pfaffian = false
# pfaffian.symmetry = 1
alpha = 4
correlators = 0
# pop_mode 0 disables cosh_mode 1
pop_mode = 0
cosh_mode = 0

weights = 0.01
weights_imag = 0.001

[sampler]
type = full
n_samples = 1000
# metropolis.n_steps_per_sample = 5

# [optimizer]
