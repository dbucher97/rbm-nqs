n_threads = 8

n_epochs = 2000
name = n3s3c

[model]
type = kitaevS3
n_cells = 3
J = -1

[rbm]
type = symmetry
n_hidden = 3
correlators = 1

[sampler]
type = metropolis
n_samples = 500
metropolis.n_chains = 16

[optimizer]
type = SR
learning_rate = 1e-2
# plugin = adam
# adam.beta1 = 0.
sr.regularization = 1, 1e-4, 0.9
# regularization = 0
